{% extends 'blog/base.html' %}
{% load static %}

{% block content %}
    {% if blog %}
            <div class="home-gap50"></div>
            <article class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <div class="row col-md-12 header">
                        <img src="{{blog.photo}}" alt="">
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <p class="p-date">{{blog.date}}</p>
                        </div>
                        <div class="col-md-6 d-flex justify-content-end">
                            <p class="p-date">{{blog.totComment}} comment</p>
                        </div>
                    </div>
                    <div class="row col-md-12 title">
                        <h1>{{blog.title}}</h1>
                        <p>{{blog.content|linebreaks}}</p>
                    </div>
                </div>
                <div class="col-md-2"></div>
            </article>
            <div class="home-gap50"></div>
    {% else %}
        <article class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="row col-md-12 title">
                    <h1>There is nothing to show here....</h1>
                </div>
            </div>
            <div class="col-md-2"></div>
        </article>
    {% endif %}
{% endblock %}
